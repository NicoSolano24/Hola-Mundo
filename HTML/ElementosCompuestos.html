<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Compuestos</title>
</head>
<body>

    <h1>Explicacion de elementos compuestos LauncX</h1>
    
    <!--Labels / Etiquetas-->
    <label for="Imput">Ejemplo de Imput de Texto</label>
    <br>
    <!-- Entradas / Imputs -->
    <input type="text" id="Input1" name="Imput1">
    <br><br>

    <hr>
    <!-- Tipos de Imputs -->
    <h2>Imput de texto</h2>
    <label for="correo1">Imput de Correo</label><br>
    <input type="email" id="correo1" name="correo1" placeholder="youemali@email.com"><br><br>
    
    <label for="Numero1">Input de Número</label><br>
    <input type="number" id="numero1" name="numero1"><br><br>

    <label for="psw1">Input de Password</label><br>
    <input type="password" id="psw1" name="psw1"><br><br>

    <label for="tel1">Input de telefono</label><br>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

    <label for="url1">Unput de URL</label><br>
    <input type="url"  id="url1" name="url1"><br><br>

    <hr>

    <h2>Input de selección multiple</h2>
    <input type="checkbox" id="topping1" name="topping1" value="Cebolla">
    <label for="topping1">Tacos con cebolla</label><br>
    <input type="checkbox" name="topping2" id="topping2">
    <label for="topping2">Tacos con cilantro</label><br>
    <input type="checkbox" name="topping3" id="topping3">
    <label for="topping3">Tacos con salsa</label><br><br>

    <h2>Input de seleccion única</h2>
    <input type="radio" id="roja" name="salsas" value="Roja">
    <label for="roja">Roja</label><br>
    <input type="radio" name="salsas" id="verde" value="Verde">
    <label for="verde">Verde</label><br>
    <input type="radio" name="salsas" id="guacamole" value="Guacamole">
    <label for="guacamole">Guacamole</label><br>
    <input type="radio" name="salsas" id="rosada" value="Rosada">
    <label for="Rosada">Rosada</label>
    <br><br>

    <h2>Select</h2>
    <label for="tacos">De que la orden</label>
    <select id="tacos" name="tacos">
        <option value="suadero">Suadero</option>
        <option value="pastor">Pastor</option>
        <option value="campechanos">Campechanos</option>
        <option value="tripa">Tripa</option>
        <option value="vegetariano">Vegetariano</option>
    </select>

    <h2>Select con input</h2>
    <label for="refresco">Elige tu refresco favorito</label>
    <input list="refresco">
    <datalist id="refresco">
        <option value="Coca-Cola">
        <option value="Manzana">
        <option value="Guayaba">
        <option value="Tamarindo">
        <option value="Mango">
    </datalist>
    <br><br>

    <hr>

    <h2>Input de Fecha</h2>
    <input type="date" name="fecha1" id="fecha1"><br>
    <input type="datetime-local" name="fecha2" id="fecha2"><br>
    <input type="week" name="fecha3" id="fecha3"><br>
    <input type="time" name="fecha4" id="fecha4"><br>
    <input type="month" name="fecha5" id="fecha5"><br><br>

    <hr>

    <h2>Input de archivo</h2>
    <input type="file" name="archivo1" id="archivo1" multiple size="2mb"><br><br>

    <h2>Input de Color</h2>
    <input type="color" name="color1" id="color1"><br><br>

    <h2>Input de rango</h2>
    <label for="vol">Volumen (entre 0 y 50):</label><br>
    <input type="range" name="vol" id="vol" min="0" max="50"><br>

    <h2>Input de boton</h2>
    <input type="reset"><br>
    <input type="submit"><br>
    <input type="button" name="boton1" id="boton1" value="Boton 1" onclick="alert('Bienvenidos explorers')">
    <button>Boton 2</button><br><br>
     
    <hr>

    <!-- Formularios -->

    <h2>Ejemplo de Formularios</h2>
    <form action="/accion.js" id="form1" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre"><br><br>
        <input type="submit" value="submit">
        <input type="reset">
    </form>

    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" form="form1"> 

</body>
</html>
